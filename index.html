<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utx-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
    </style>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">History site</h1>
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" id="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a onclick="forgot()">Forgot password?</a>
        </div>
        <button type="submit" class="btn" onclick="auth()">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p><br>
            <p id="nome" onclick="lag()"><b>Alessandro Pala</b></p>
        </div>
    </div>
</body>
</html>
